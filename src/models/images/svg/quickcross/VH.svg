<svg id="EntityTransitionSVG" xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">  
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#c1a37f" stroke-width="20" stroke-linecap="round">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            begin="0"
            from="0"
            to="90"
            dur="0.5s"
            repeatCount="indefinite"/>
    </line>
</svg>